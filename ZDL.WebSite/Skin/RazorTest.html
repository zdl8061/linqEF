<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <!--TX_TMP{tmp=/Pub/Header.html}-->
    <div>姓名：@MyUpper(Model.Name) 时间：@DateTime.Now</div>
    <div>
        @if(Model.UserList.Count==0){
        <span>无数据</span>
        }
        else{
        <ul>
            @foreach(var item in @Model.UserList)
            {
            <li>@item.Username</li>
            }
        </ul>
        }
    </div>   
</body>
</html>
